<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Sala</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/sala/lista" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Salas</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	<div th:replace="fragments/alert"></div>
	            <form th:action="${sala.id == null} ? @{/sala/salvar} : @{/sala/editar}" 
	            	th:object="${sala}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da sala</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome sala" autofocus="autofocus"
	                               th:field="*{nome}">
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="nome">Lotação sala</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Lotação sala" autofocus="autofocus"
	                               th:field="*{lotacao}">
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
