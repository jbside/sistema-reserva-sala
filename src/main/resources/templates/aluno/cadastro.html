<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Aluno</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/aluno/lista" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Alunos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${aluno.id == null} ? @{/aluno/salvar} : @{/aluno/editar}"
				th:object="${aluno}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Aluno</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{nome}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Sobrenome</label> <input type="text"
							class="form-control" id="sobre_nome" placeholder="Sobrenome"
							autofocus="autofocus" th:field="*{sobre_nome}" />
						<div class="invalid-feedback"></div>
					</div>

				</div>




				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo">Sala primeira etapa</label> <select id="sala"
							class="form-control" th:field="*{sala}">
							<option value="">Selecione...</option>
							<option th:each="s : ${sala}" th:value="${s.id}"
								th:text="${s.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>


					<div class="form-group col-md-6">
						<label for="cargo">Sala segunda etapa</label> <select id="sala2"
							class="form-control" th:field="*{sala2}">
							<option value="">Selecione...</option>
							<option th:each="s : ${sala}" th:value="${s.id}"
								th:text="${s.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="cargo">Espaço de café</label> <select id="espaco"
							class="form-control" th:field="*{espaco}">
							<option value="">Selecione...</option>
							<option th:each="e : ${espaco}" th:value="${e.id}"
								th:text="${e.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>

				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
